<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>Rock-Paper-Scissors</h1>
  
  <div id="box">

    <div class="game">
    <button onclick="
       playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">Paper</button>

    <button onclick="
      playGame('Scissors');
      ">Scissor</button>
    </div>

    <div id="reset">
      <button class="reset" onclick="
        playerScore.wins=0;
        playerScore.losses=0;
        playerScore.ties=0;

        ">Reset</button>
    </div>
  </div>

  <hr>


</body>




</html>
